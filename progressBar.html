<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <link href="./styles.css" rel="stylesheet" />
    <title>Presenter progress</title>
  </head>
  <body>
    <div id="linia"></div>
    <div id="main1" class="main">
      <div class="progress">
        Presenter: <span id="presenterName" class="progress"></span>
      </div>
      <div class ="progress">
        <progress class ="progress" id="presenter" value="0" max="100" data-label="0"></progress><div>
      </div>
      <div id="sign"></div>
      <div id="countdown"></div>
      <div class ="progress">
        <button id="btnNext" >Next</button>
      </div>
    </div>
    </div>
    <!-- <div id="msg"> -->
      <p id="msg"> </p>
    <!-- </div> -->
    <script src="./progressBar.js"></script>
  </body>
</html>
