<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self' 'unsafe-inline' "
    />
    <link href="./styles.css" rel="stylesheet" />
    <title>Settings</title>
  </head>
  <body>
    <div id="main1" class="main1">
      <div class="sticky">
        <div class="header">
          <div class="main_header" id="green_banner">
            <span></span>
          </div>
          <div class="title">
            <h2>Settings</h2>
          </div>
          <div class="MenuButton">
            <button id="btnExit2" onclick="btnExit()">X</button>
          </div>
        </div>
        <div id="addPresenter">
          <h3>Add presenters:</h3>
          <label for="addConferenceName">Conference name</label>
          <input
            id="addConferenceName"
            type="text"
            name="addConferenceName"
          /><br />
          <label for="addName">Presenter name</label>
          <input id="addName" type="text" name="addName" /><br />
          <label for="addTime">Presentation time</label>
          <input
            id="addTime"
            type="time"
            name="addTime"
            value="00:05:00"
            min="00:00:10"
            max="23:59:00"
          /><br />
          <button id="btnAddP" type="button">Add</button>
        </div>
        <hr id="linia" />
        <h3 id="today">
          List of presenters: <span id="nbPresenters">()</span>
        </h3>
        <!-- <button id="edit">Edit</button> -->
        <!-- Trigger/Open The Modal -->
        <button id="myBtn">Edit</button>
        <button id="delete">Delete</button>
      </div>
      <!-- The Modal -->
      <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
          <span class="close">&times;</span>
          <hr id="linia" />
          <p>Edit presenter:</p>
          Id: <input type="text" id="editId" disabled /> <br /><br />
          Presenter name:
          <input type="text" id="editPresenterName" /><br /><br />
          time:
          <input
            type="time"
            id="editTime"
            min="00:00:10"
            max="23:59:00"
          /><br /><br />
          <button id="editSave">Save</button>
          <br />
          <br />
        </div>
      </div>
      <div id="presenters"></div>
      <br />
    </div>
    <script src="./settings.js"></script>
  </body>
</html>
